<!DOCTYPE html>
<html lang="en">
<head>
<title>Key Frame Animator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="./css/base-components.css">
<link rel="stylesheet" type="text/css" href="./css/preview-component.css">
<link rel="stylesheet" type="text/css" href="./css/text-fonts.css">
<link rel="stylesheet" type="text/css" href="./css/design.css">
<link rel="stylesheet" type="text/css" href="./css/menu-design.css">
<link rel="stylesheet" type="text/css" href="./css/menu-tab-design.css">
</head>

<body>
<div class="wrapper">
    <div class="header">
        <img src="./images/logo.svg" alt="kanr_logo"> 
    </div>
    <div class="title">
        <p>KEY-FRAME ANIMATOR</p>
    </div>
    <div class="preview">
        <div class="monitor">

        </div>
        <div class='controls'>
            <span><i class="fas fa-play-circle" type='button' onclick="somescript"></i></span>
            <span><i class="fas fa-pause-circle"></i></span>
            <span><i class="fas fa-stop"></i></span>
            <div class='progress-bar'>
                <div class='filled-bar'>

                </div>      
            </div>  
            <span><i class="fas fa-trash"></i></span>
        </div>
    </div>
    <div class="menu">
        <button class='selected'><i class="fas fa-shapes" id="new-object"></i></button>        
        <button><i class="fas fa-layer-group" id="new-layer"></i></button>
        <button><i class="fas fa-crop" id="edit-object" ></i></button>
        <button><i class="fas fa-bezier-curve" id="edit-animation"></i></button>
        <button></span>
        <button><i class="fas fa-download" id="export"></i></button>
    </div>
    <div class="menu-tab">
    <div class=" create-object buttons">

    <button> Create <i class="fa fa-plus"></i></button></div>
    <div class="first-border"><img src="./images/logo.svg" alt="kanr_logo"></div>
    <div class="second-border"><img src="./images/logo.svg" alt="kanr_logo"></div>

    </div>
    <div class="footer">
 
    </div>
</div>
</body>   
</html>
