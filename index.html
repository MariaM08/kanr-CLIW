<!DOCTYPE html>
<html lang="en">
<head>
<title>Key Frame Animator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<!-- this line will be left first and overrriden in other css files -->
<link rel="stylesheet" type="text/css" href="./css/base-components.css">
<link rel="stylesheet" type="text/css" href="./css/preview-component.css">

<link rel="stylesheet" type="text/css" href="./css/text-fonts.css">
<link rel="stylesheet" type="text/css" href="./css/design.css">

</head>
<body>
<div class="wrapper">
    <div class="header">
        <img src="./images/logo.svg" alt="kanr_logo"> 
    </div>
    <div class="title">
        <p>KEY-FRAME ANIMATOR</p>
    </div>
    <div class="preview">
        <div class="monitor">

        </div>
        <div class='controls'>
            <span><i class="fas fa-play-circle" type='button' onclick="somescript"></i></span>
            <span><i class="fas fa-pause-circle"></i></span>
            <span><i class="fas fa-stop"></i></span>
            <div class='progress-bar'>
                <div class='filled-bar'>

                </div>      
            </div>  
            <span><i class="fas fa-trash"></i></span>
        </div>
    </div>
    <div class="menu">
        
    </div>
    <div class="menu tab">
         
    </div>
    <div class="footer">
 
    </div>
</div>
</body>
</html>
